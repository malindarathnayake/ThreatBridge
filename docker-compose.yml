  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - threatbridge-network
  #   # Run once and exit (for cron-triggered execution)
  #   restart: "no"

volumes:
  redis-data:
    driver: local

networks:
  threatbridge-network:
    driver: bridge
