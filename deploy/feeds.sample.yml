# =============================================================================

feeds:
  - name: proofpoint_compromised_ips
    description: "Proofpoint Emerging Threats compromised IPs- List of known compromised hosts. Aggressive but reliable. Good for blocking inbound scans/exploits."
    url: "http://rules.emergingthreats.net/blockrules/compromised-ips.txt"
    risk: high
    enabled: false

  - name: proofpoint_block_ips
    description: "Emerging Threats Block IPs - Wider rulesets often used in Snort/Suricata but they publish IP lists suitable for firewalls."
    url: "https://rules.emergingthreats.net/fwrules/emerging-Block-IPs.txt"
    risk: high
    enabled: true

  - name: cins_army_badguys
    description: "CINS Army badguys list - IPs with poor reputation scores"
    url: "http://cinsscore.com/list/ci-badguys.txt"
    risk: high
    enabled: true

  # -------------------------------------------------------------------------
  # ADD YOUR CUSTOM FEEDS BELOW THIS LINE
  # -------------------------------------------------------------------------
  # - name: my_custom_feed
  #   description: "My custom threat feed"
  #   url: "from env var: MY_FEED_URL"
  #   risk: medium
  #   enabled: false

settings:
  reload_interval_minutes: 60
  download_timeout_seconds: 300
  max_entry_length: 253  # max DNS name length
  min_cidr_prefix: 20    # min CIDR prefix to expand (/20=4096 IPs, /24=254 IPs, /16=65K IPs)
