# =============================================================================
# THREAT INTELLIGENCE FEEDS CONFIGURATION
# =============================================================================
# 
# HOW TO ADD A NEW FEED:
# ----------------------
# Copy the template below and fill in the values:
#
#   - name: your_feed_name          # Required: unique identifier (lowercase, no spaces)
#     description: "Feed description"  # Required: human-readable description
#     url: "from env var: YOUR_FEED_URL"  # Required: use env var reference or direct URL
#     risk: high                     # Required: high | medium | low
#     enabled: true                  # Required: true | false
#     # Optional fields:
#     # format: csv                  # csv | json | txt (default: auto-detect)
#     # auth_type: bearer            # none | bearer | basic | api_key
#     # auth_env: YOUR_API_KEY_VAR   # env var name containing auth token
#     # refresh_minutes: 30          # override global reload_interval
#     # parser: custom_parser_name   # custom parser function name
#
# EXAMPLE FEEDS TO ADD:
# ---------------------
#   - name: abuseipdb
#     description: "AbuseIPDB blacklist"
