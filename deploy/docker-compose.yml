# ThreatBridge - Simple Deployment
# Download this file and feeds.sample.yml, then run: docker-compose up -d

services:
  threatbridge:
    image: ghcr.io/malindarathnayake/threatbridge-api:latest
    container_name: threatbridge
    restart: unless-stopped
    ports:
      # To change the API port: set API_PORT in .env, run API_PORT=9000 docker-compose up -d,
      # or edit the port below directly (e.g., "9000:8000") to make it permanent
      - "${API_PORT:-8000}:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FEEDS_CONFIG=/config/feeds.yml
      - MALWAREURL_FEED_URL=${MALWAREURL_FEED_URL:-}
      - PROOFPOINT_FEED_URL=${PROOFPOINT_FEED_URL:-}
      - SKIP_STARTUP_LOAD=true  # Loader container handles feed loading
    volumes:
      - ./feeds.yml:/config/feeds.yml:ro
      - ./.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - threatbridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: threatbridge-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost for security
    command: redis-server --save 900 1 --save 300 10 --save 60 10000
    volumes:
      - redis-data:/data
    networks:
      - threatbridge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Feed loader - automatically refreshes threat feeds
  # Set LOADER_CHECK_INTERVAL to change how often (in seconds) the loader checks for feeds due for refresh
  # Per-feed intervals are configured in feeds.yml via refresh_minutes (defaults to reload_interval_minutes)
  threatbridge-loader:
    image: ghcr.io/malindarathnayake/threatbridge-loader:latest
    container_name: threatbridge-loader
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FEEDS_CONFIG=/config/feeds.yml
      - MALWAREURL_FEED_URL=${MALWAREURL_FEED_URL:-}
      - PROOFPOINT_FEED_URL=${PROOFPOINT_FEED_URL:-}
      - LOADER_CHECK_INTERVAL=${LOADER_CHECK_INTERVAL:-3600}
    volumes:
      - ./feeds.yml:/config/feeds.yml:ro
      - ./.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - threatbridge-network
    # Check for feeds due for refresh (per-feed intervals in feeds.yml)
    command: >
      sh -c "
      while true; do
        echo \"[$(date)] Checking feeds for refresh...\"
        python -c 'import asyncio; from src.loader import load_all_feeds; asyncio.run(load_all_feeds())'
        echo \"[$(date)] Feed check complete. Sleeping for $${LOADER_CHECK_INTERVAL:-3600}s...\"
        sleep $${LOADER_CHECK_INTERVAL:-3600}
      done
      "

volumes:
  redis-data:
    driver: local

networks:
  threatbridge-network:
    driver: bridge
